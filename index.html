<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./bootstrap-4.5.0-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--bootstrap form component-->
    <section class="col-md-4 mx-auto my-4 d-flex align-items-center justify-content-center vh-100 "> <!--helper class-also use in bootstrap-->
        <article>
            <h2 class=" d-flex align-items-center justify-content-center font-weight-bolder">MEMBER LOGIN</h2>
    <form class="bg-light p-5"> 
        <!--username block-->
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="username" id="username" required />
        </div>
        <!--password block-->
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" required />
        </div>
        <!--button block-->
        <div class="form-group">
            <button class="btn btn-secondary btn-block">LOGIN</button>
        </div>
        <div>
            <div class="form-check ">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Remember Me                 
                <a>Forgot Password</a>
            </label>
            
            </div> 
    </form>
        </article>
        
        
    </section>
</body>
</html>
